version: '3.8'

services:
  # Frontend em produção
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_API_TOKEN=${NEXT_PUBLIC_API_TOKEN}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-DataPlane}
    networks:
      - dataplane-network
    restart: unless-stopped

  # Frontend em desenvolvimento
  webapp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_API_TOKEN=${NEXT_PUBLIC_API_TOKEN}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-DataPlane}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - dataplane-network
    command: npm run dev
    restart: unless-stopped

networks:
  dataplane-network:
    external: true 